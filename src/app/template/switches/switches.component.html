<h2>Template: <small>Switches</small></h2>
<hr>

<form #miFormulario="ngForm">
    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio"
                       value="M" 
                       [(ngModel)]="persona.genero"
                       name="radioGenero" 
                       required
                       id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" 
                       type="radio"
                       value="F" 
                       required
                       [(ngModel)]="persona.genero"
                       name="radioGenero" 
                       id="radioFemenino">
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>
    </div>


     <!-- Switch -->
     <div class="row mb-3">
        <label class="col-sm-3 col-form">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input" 
                       type="checkbox" 
                       [(ngModel)]="persona.notificaciones"
                       name="notificaciones"
                       id="flexSwitchCheckChecked">
                <label class="form-check-label" 
                       for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

         <!-- Check -->
         <div class="row mb-3">
            <label class="col-sm-3 col-form"></label>
            <div class="col-sm-9">
                <div class="form-check">
                    <input class="form-check-input" 
                           type="checkbox"
                           name="terminos"
                           required
                           [(ngModel)]="terminosYCondiciones"
                           id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Término y condiciones de uso
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="button"
                        class="btn btn-primary float-end"
                        [disabled]="miFormulario.invalid">
                    Guardar
                </button>
            </div>
        </div>

</form>

<h5>Valor del Formulario:</h5>
<pre>{{miFormulario.value | json}}</pre>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>

<h5>Valid</h5>
<pre>{{miFormulario.valid | json}}</pre>

<h5>Términos</h5>
<pre>{{miFormulario.controls?.['terminos']?.errors | json}}</pre>

<br>
<pre>Condiciones: </pre>
