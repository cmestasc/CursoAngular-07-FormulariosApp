<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" 
               #miFormulario="ngForm"
               autocomplete="off">
            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           [ngModel]="initForm.producto"
                           name="producto"
                           required
                           minlength="3"
                           placeholder="Nombre del producto">
                    <span class="form-text text-danger"
                          *ngIf="nombreValido()">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>

            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           [ngModel]="initForm.precio"
                           name="precio"
                           required
                           customMin
                           [minimo]="0"
                           placeholder="Precio del producto">
                    <span class="form-text text-danger"
                          *ngIf="precioValido()">
                        El precio debe de ser 0 o mayor
                    </span>
                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           [ngModel]="initForm.existencias"
                           required
                           min="0"
                           name="existencias"
                           placeholder="Existencias del producto">
                    <span class="form-text text-danger"
                          *ngIf="existenciasValidas()">
                           Las existencias deben de ser 0 o mayor
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            [disabled]="miFormulario.invalid"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>


        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valida</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine | json}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched | json}}</pre>

        <span>Valida</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
